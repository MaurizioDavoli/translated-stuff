name: Test Env Api

on: [push]
jobs:
  Test:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2

      - name: run python script
        env:
          PATH_TEST: ${{secrets.PATH_TEST}}
        run: python3 ./test/print_path_test.py

      - name: echo secret
        env:
          PATH_TEST: ${{secrets.PATH_TEST}}
        run: |
          touch secret.txt
          echo $PATH_TEST >> secret.txt
          cat secret.txt
          rm secret.txt